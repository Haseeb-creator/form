<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/app.css" />
</head>
<body>
    <section id="container">
       
    <form class="std">
        <h5>Student Details</h5>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">Student ID<span style="color:red">*</span></label>
                <input type="text" id="form6Example1" class="form-control" />
             
            </div>
          </div>
          
            <div class="form-outline">
                <label class="form-label" for="form6Example1">Name<span style="color:red">*</span></label> 
              <input type="text" id="form6Example2" class="form-control" />
             
            </div>
          
        </div>
        <div class="form-outline mb-4">
        <label class="form-label" for="form6Example1">Gender<span style="color:red">*</span></label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="form-outline mb-4">
          
                <label class="form-label" for="form6Example1">E-mail:<span style="color:red">*</span></label>
                <input type="text" id="form6Example3" class="form-control" />
        </div>
      
        
        <div class="form-outline mb-4">
          
          <label class="form-label" for="form6Example4">Aadhar No.<span style="color:red">*</span></label>
        <input type="text" id="form6Example4" class="form-control" />
    </div>
      
        
        <div class="form-outline mb-4">
          
          <label class="form-label" for="form6Example5">Mobile No.<span style="color:red">*</span></label>
          <input type="email" id="form6Example5" class="form-control" />
        </div>
      
        <h5 class="text-center">Basic Details of Institute</h5>
        <div class="form-outline mb-4">
          
          <label class="form-label" for="form6Example6">AICTE Permanent ID<span style="color:red">*</span></label>
          <input type="number" id="form6Example6" class="form-control" />
    </div>
        <div class="form-outline mb-4">
            
            <label class="form-label" for="form6Example6">Institute Name<span style="color:red">*</span></label>
            <input type="number" id="form6Example6" class="form-control" />
        </div>
          <div class="form-outline mb-4">
            
            <label class="form-label" for="form6Example6">Institute State<span style="color:red">*</span></label>
            <input type="number" id="form6Example6" class="form-control" />
        </div>
          <div class="form-outline mb-4">
            
            <label class="form-label" for="form6Example6">Institute Address<span style="color:red">*</span></label>
            <input type="number" id="form6Example6" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Proceed Further</button>
        <button type="submit" class="btn btn-primary btn-block mb-4">Go Back</button>
      </form>
    </section>


    <script src="https://kit.fontawesome.com/a48ab851a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>
</html>
