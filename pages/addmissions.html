<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addmission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="/app.css" />
</head>

<body>
 
  <section class="d-flex justify-content-center " id="container">
    <div class="container  ">
      <div class="row ">
        <div class="col">
          <div>
            <div>
              <h3>Addmision Form</h3>
              <form class="col-lg-6 form-popup" method="post" name="adm form" id="adm form" action="https://script.google.com/macros/s/AKfycbzHkKCEvH5ZsFToARgRrjbX2hmxeJcsLOchdoesQr_5wzFpfucReVbrZmzPBEQcbzs9Cw/exec">
                <div class="row">
                  <div class="col-sm-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" name="Fname" placeholder="First Name" class="form-control form-control-lg" />  
                    </div>

                  </div>
                  <div class="col-sm-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" name="Lname"  placeholder="Last Name" class="form-control form-control-lg" /> 
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 ">
                    <div class="form-outline ">
                      <label for="City" class="form-label">City</label>
                      <input type="text" name="City" placeholder="City" class="form-control form-control-lg" id="city" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">                    
                    <label class="form-label select-label">Gender</label>
                    <select name="Gender" class="select form-control-lg">
                      <option selected>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>                   
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">E-mail</label>
                      <input type="email" id="emailAddress" name="E-mail" placeholder="E-mail" class="form-control form-control-lg" />         
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" name="PhoneNo" placeholder="Phone Number" class="form-control form-control-lg" />                      
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="form-label select-label">Course Intrested</label>
                    <select name="Course Intrested" class="select form-control-lg">
                      <option selected>Select Course</option>
                      <option value="2">Mechanical Engineering</option>
                      <option value="3">Computer Science Engineering</option>
                      <option value="4">Electonics & Communication Engineering</option>
                      <option value="2"> Civil Engineering</option>
                      <option value="3">Chemical Engineering</option>
                      <option value="4"> M.C.A</option>
                    </select>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                <hr>
                <button type="button" class="btn btn-secondary"> <a class="nav-link" href="/pages/addmissions.html">Skip</a> </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
